<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Document</title>
</head>
<body>

    <header>

    </header>

    <main>
        <section class="hero container bg-warning">

            <h2 class="text-center text-danger mb-3">How many time does it take</h2>
            <form id="form" class="d-flex align-items-center justify-content-center gap-3" action="echo.htmlacademy.ru/courses">
                <h3 class="text-success">Distance</h3>
                <input id="input" class="input bg-white text-primary" type="number" placeholder="Enter distance in nubers" style="outline: none;  width: 400px; height: 35px; border: none;">
                <button id="btn" class="btn bg-danger">Convert</button>
            </form>

            <ul class="d-flex align-items-center justify-content-between flex-wrap gap-5 list-unstyled mt-5">
                <li class="d-flex flex-column align-items-center">
                    <img src="./images/walk.gif" alt="" style="width: 200px; height: 200px;">
                    <h2 class="">Walk</h2>
                    <p id="walk" class="">0</p>
                </li>
                <li class="d-flex flex-column align-items-center">
                    <img src="./images/biking.gif" alt="" style="width: 200px; height: 200px;">
                    <h2 class="">Bike</h2>
                    <p id="bike" class="">0</p>
                </li>
                <li class="d-flex flex-column align-items-center">
                    <img src="./images/driving.gif" alt="" style="width: 200px; height: 200px;">
                    <h2 class="">Car</h2>
                    <p id="car" class="">0</p>
                </li>
                <li class="d-flex flex-column align-items-center">
                    <img src="./images/flying.gif" alt="" style="width: 200px; height: 200px;">
                    <h2 class="">Plane</h2>
                    <p id="plane" class="">0</p>
                </li>
            </ul>
        </section>
    </main>


    <script src="/js/main.js"></script>
</body>
</html>
